    <form>

            <i class="fa fa-key"></i>
          </span>

            <i class="fa fa-eye" aria-hidden="true" id="eye"></i>
          </span>

          <!--      button LogIn -->

        </div>

        <!--   other buttons -->
        <div class="other">
          <!--      Forgot Password button-->

          <!--     Sign Up button -->
